<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网站导航图标选择</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-iconpicker/1.10.0/css/bootstrap-iconpicker.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" />
  <style>
    .icon-preview {
      font-size: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="p-4">

  <h4>添加导航链接</h4>

  <form id="navForm">
    <div class="form-group">
      <label for="siteTitle">网站标题</label>
      <input type="text" class="form-control" id="siteTitle" placeholder="例如：YouTube">
    </div>

    <div class="form-group">
      <label for="siteUrl">网站链接</label>
      <input type="url" class="form-control" id="siteUrl" placeholder="例如：https://youtube.com">
    </div>

    <div class="form-group">
      <label for="iconPicker">选择图标</label><br>
      <button class="btn btn-secondary" data-icon="fab fa-youtube" role="iconpicker" id="iconPicker"></button>
      <span id="selectedIcon" class="icon-preview fab fa-youtube"></span>
      <input type="hidden" id="iconClass" name="iconClass" value="fab fa-youtube">
    </div>

    <button type="submit" class="btn btn-primary">提交</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-iconpicker/1.10.0/js/bootstrap-iconpicker.bundle.min.js"></script>

  <script>
    $('#iconPicker').iconpicker({
      iconset: 'fontawesome5',
      icons: ['fab fa-youtube', 'fab fa-facebook', 'fab fa-twitter', 'fas fa-globe', 'fas fa-star', 'fas fa-bookmark'],
      placement: 'bottom',
      selectedCustomClass: 'label label-success',
      mustAccept: false,
      hideOnSelect: true,
    });

    $('#iconPicker').on('change', function (e) {
      const iconClass = e.icon;
      $('#selectedIcon').attr('class', 'icon-preview ' + iconClass);
      $('#iconClass').val(iconClass);
    });

    $('#navForm').on('submit', function (e) {
      e.preventDefault();
      const title = $('#siteTitle').val();
      const url = $('#siteUrl').val();
      const icon = $('#iconClass').val();
      alert(`标题: ${title}\n链接: ${url}\n图标: ${icon}`);
      // 你可以在这里发送到后端保存
    });
  </script>
</body>
</html>
